<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Character Bank{% endblock %}</title>

    <style>
        /* Create Character Form Adjustments */
        .character-form {
            display: flex;
            flex-direction: column;  /* Stack everything vertically */
            gap: 10px;               /* Space between fields */
        }

        .character-form textarea.big-textarea {
            min-height: 150px;       /* Bigger backstory box */
            resize: vertical;
        }

        .character-form .btn {
            display: block;          /* Button below checkbox */
            margin-top: 10px;
        }

        .character-form .checkbox-label {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #d5b9ab;
            color: #000000;
        }

        header {
            background: #000000;
            color: #d5b9ab;
            padding: 20px;
            text-align: center;
        }

        main {
            max-width: 900px;
            margin: 30px auto;
            background: #f9f4f1;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        h1, h2, h3 {
            margin-bottom: 15px;
        }

        /* Buttons */
        .btn {
            padding: 10px 20px;
            background: #000000;
            color: #d5b9ab;
            text-decoration: none;
            border-radius: 4px;
            margin-right:10px;
            margin-top:5px;
            display: inline-block;
        }
        .btn:hover {
            background: #222222;
        }

        /* Form Elements */
        form input, 
        form select, 
        form textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0 15px 0;
            border: 1px solid #888;
            border-radius: 4px;
            background: #fff;
        }

        form label {
            font-weight: bold;
        }

        /* Flash Messages */
        .flash {
            padding: 10px;
            margin: 15px 0;
            border-radius: 5px;
        }
        .flash-success { 
            background-color: #d4edda; 
            color: #155724; 
        }
        .flash-danger { 
            background-color: #f8d7da; 
            color: #721c24; 
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
            background: #ffffff;
        }

        table thead {
            background: #000000;
            color: #d5b9ab;
        }

        table th, table td {
            padding: 12px;
            border: 1px solid #444;
            text-align: left;
        }

        table tr:nth-child(even) {
            background: #eee4de;
        }
        /* Make checkboxes inline with their labels */
        form input[type="checkbox"] {
            width: auto;       /* donâ€™t force 100% width */
            display: inline-block;
            margin-right: 8px; /* space between checkbox and label */
        }

        form label.checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px; /* space between checkbox and text */
        }

    </style>
</head>

<body>
    <header>
        <h1>{% block header %}Character Bank{% endblock %}</h1>
        {% block nav %}{% endblock %}
    </header>

    <main>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash flash-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </main>

</body>
</html>
