{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}

{% block content %}
<h1>Welcome, {{ current_user.username }}!</h1>
<p>Select an action:</p>

<div>
    <a href="{{ url_for('main.create_character') }}" class="btn">Create a New Character</a>
    <a href="{{ url_for('main.my_characters') }}" class="btn">View My Characters</a>
    <a href="{{ url_for('main.public_characters') }}" class="btn">View Community Characters</a>
    <a href="{{ url_for('main.logout') }}" class="btn">Sign Out</a>
</div>
{% endblock %}
